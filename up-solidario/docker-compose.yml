# docker-compose.yml
#
# Define o ambiente de desenvolvimento local para o projeto Up Solidário.
# Todos os serviços, redes e volumes são orquestrados por este ficheiro.

services:
  # 1. Serviço da API (Django)
  api:
    build: .
    container_name: up_solidario_api
    command: python manage.py runserver 0.0.0.0:8000
    env_file: ./.env
    volumes:
      # Volume para hot-reloading do código-fonte do backend
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        # Espera que o 'healthcheck' do 'db' passe antes de iniciar a API
        condition: service_healthy
      cache:
        condition: service_started
      search:
        condition: service_started
      storage:
        condition: service_started
    networks:
      - up_solidario_network

  # 2. Serviço da Base de Dados (Postgis)
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: up_solidario_db
    environment:
      # Carrega variáveis do .env
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      # Volume nomeado para persistência dos dados
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - up_solidario_network
    restart: unless-stopped
    # Healthcheck: Garante que o Postgres está pronto para aceitar ligações
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Serviço de Cache (Redis)
  cache:
    image: redis:7.2-alpine
    container_name: up_solidario_cache
    networks:
      - up_solidario_network
    restart: unless-stopped

  # 4. Serviço de Busca (Meilisearch)
  search:
    image: getmeili/meilisearch:v1.3
    container_name: up_solidario_search
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - meili_data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - up_solidario_network
    restart: unless-stopped

  # 5. Serviço de Armazenamento (MinIO S3)
  storage:
    image: minio/minio:latest
    container_name: up_solidario_storage
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    # Comando para iniciar o MinIO com a consola na porta 9001
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      # 9000: Porta da API S3
      - "9000:9000"
      # 9001: Porta da WebUI (Consola)
      - "9001:9001"
    networks:
      - up_solidario_network
    restart: unless-stopped

# Rede virtual partilhada por todos os serviços
networks:
  up_solidario_network:
    driver: bridge

# Volumes nomeados para persistência de dados
volumes:
  postgres_data:
  meili_data:
  minio_data: